<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Add New Employee</h1>
        
        <div class="form-container">
            <form th:action="@{/employee/add}" method="post" th:object="${employee}">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" th:field="*{name}">
                    <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" th:field="*{email}">
                    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                
                <div class="form-group">
                    <label>Salary:</label>
                    <input type="number" th:field="*{salary}" step="0.01">
                    <span class="error" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn">Save Employee</button>
                    <a href="/employee" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
